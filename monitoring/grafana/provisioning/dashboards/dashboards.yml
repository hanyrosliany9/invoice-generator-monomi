# =============================================================================
# GRAFANA DASHBOARD PROVISIONING
# Monomi Finance - Indonesian Business Management System
# =============================================================================

apiVersion: 1

providers:
  # =============================================================================
  # MONOMI FINANCE DASHBOARDS
  # =============================================================================
  - name: 'monomi-dashboards'
    orgId: 1
    folder: 'Monomi Finance'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/monomi
    folderUid: "monomi"

  # =============================================================================
  # INFRASTRUCTURE DASHBOARDS
  # =============================================================================
  - name: 'infrastructure-dashboards'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure
    folderUid: "infrastructure"

  # =============================================================================
  # SECURITY DASHBOARDS
  # =============================================================================
  - name: 'security-dashboards'
    orgId: 1
    folder: 'Security & Compliance'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/security
    folderUid: "security"

  # =============================================================================
  # BUSINESS DASHBOARDS (INDONESIAN SPECIFIC)
  # =============================================================================
  - name: 'business-dashboards'
    orgId: 1
    folder: 'Indonesian Business'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business
    folderUid: "business"