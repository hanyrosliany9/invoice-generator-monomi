<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon - Multiple formats for best browser compatibility -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg?v=2" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png?v=2" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monomi Finance - Financial Management Platform</title>
    <meta name="description" content="Comprehensive financial management platform for Indonesian businesses - manage quotations, invoices, and payments with ease" />
    <!-- FullCalendar CSS is included via React component imports -->
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Initialize theme CSS variables before React mounts to prevent flash of unstyled content
      (function() {
        const darkThemeColors = {
          '--bg-primary': '#191919',
          '--bg-secondary': '#2F3438',
          '--bg-tertiary': '#3F4448',
          '--glass-background': 'rgba(47, 52, 56, 0.7)',
          '--glass-backdrop-filter': 'blur(16px)',
          '--glass-border': '1px solid rgba(63, 68, 72, 0.5)',
          '--glass-shadow': '0 8px 32px rgba(0, 0, 0, 0.4)',
          '--card-background': 'rgba(47, 52, 56, 0.8)',
          '--card-border': '1px solid rgba(63, 68, 72, 0.4)',
          '--card-shadow': '0 4px 16px rgba(0, 0, 0, 0.3)',
          '--text-primary': '#E3E3E3',
          '--text-secondary': '#979A9B',
          '--text-tertiary': '#6B7280',
          '--text-inverse': '#191919',
          '--border-default': 'rgba(151, 154, 155, 0.2)',
          '--border-light': 'rgba(151, 154, 155, 0.1)',
          '--border-strong': 'rgba(151, 154, 155, 0.3)',
          '--status-success': '#4DAB9A',
          '--status-warning': '#FFA344',
          '--status-error': '#FF7369',
          '--status-info': '#529CCA',
          '--accent-primary': '#529CCA',
          '--accent-secondary': '#9A6DD7',
          '--accent-tertiary': '#E255A1',
        }

        const root = document.documentElement
        Object.entries(darkThemeColors).forEach(([key, value]) => {
          root.style.setProperty(key, value)
        })
        document.body.className = 'theme-dark'
      })()
    </script>
    <!-- Eruda Mobile Console for Debugging -->
    <script>
      // Enable Eruda console by adding ?eruda=true to URL or localStorage.setItem('eruda', 'true')
      (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const enableEruda = urlParams.get('eruda') === 'true' || localStorage.getItem('eruda') === 'true';

        if (enableEruda) {
          // Load Eruda from CDN
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/eruda';
          script.onload = function() {
            eruda.init();
            console.log('ðŸ“± Eruda mobile console enabled! Tap the icon in bottom-right to open.');
          };
          document.head.appendChild(script);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
