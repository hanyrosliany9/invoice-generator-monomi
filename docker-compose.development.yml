# Development Infrastructure Only
# This compose file provides only the required services for local development
# The backend and frontend run directly on the host machine
#
# Usage:
#   docker compose -f docker-compose.development.yml up -d
#
# Then run locally:
#   cd backend && npm run start:dev
#   cd frontend && npm run dev

name: invoice-gen-dev-infra

services:
  db:
    image: postgres:15-alpine
    container_name: invoice-gen-db-dev
    environment:
      POSTGRES_DB: invoices
      POSTGRES_USER: invoiceuser
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5438:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - invoice-gen-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoiceuser -d invoices"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: invoice-gen-redis-dev
    ports:
      - "6385:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - invoice-gen-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  invoice-gen-dev-network:
    name: invoice-gen-dev-network
    driver: bridge
